<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" href="./assets/logo-dark.svg" type="image/svg">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer type="module" src="./scripts/helpers.js"></script>
  <script defer src="./scripts/index.js" type="module"></script>
</head>

<body>
  <div id="server-check">
    Se perdió la conexión con el servidor! Por favor, intenta más tarde.
    <img src="./assets/warning.svg" alt="Señal de alerta" height="27">
  </div>
  <header id="nav">
    <a id="nav-wrapper" href="#">
      <img src="./assets/logo-dark.svg" alt="logo" height="45">
      <h1 id="home-title">GABRIEL FERRIN</h1>
    </a>
    <button id="register-btn" onclick="location.href='./register.html'" class="header-action">
      Registrarse
    </button>
  </header>
  <div id="strip"></div>
  <main>
    <div id="wrapper01">
      <h2>Manejo de usuarios de FUNVAL</h2>
      <p>Aplicación de práctica para manejo de usuarios. Diseño responsivo.</p>
      <div id="wrapper01-1">
        <div class="tech-wrapper">
          <span>Frontend</span>
          <img class="lang-logos" src="./assets/front-end.svg" alt="Logos de Html, Css y Javascript" height="50">
        </div>
        <div class="tech-wrapper">
          <span>Back-end</span>
          <img class="lang-logos" src="./assets/back-end.svg" alt="Logos de Nodejs y Express" height="50">
        </div>
      </div>
    </div>
    <div id="wrapper02">
      <h3>Probar la aplicación es sencillo</h3>
      <span>Inicia sesión para empezar</span>
      <form method="get" name="login" autocomplete="on">
        <input type="text" name="username" id="username" required autocomplete="on" placeholder="Nombre de usuario">
        <input type="password" name="password" id="password" required autocomplete="current-password" placeholder="Contraseña"
          minlength="8">
        <input type="submit"  value="Iniciar sesión">
      </form>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
